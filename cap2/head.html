<!DOCTYPE html>
<html> 
<head> 
<script>
    function myFunction() {
        document.getElementById("demo").innerHTML = 
        "Parágrafo modificado.";
    }
</script> 
</head>
<body>
    <h2>JavaScript no Head</h2>
    <p id="demo">Um paragráfo.</p>
    <button type="button" onclick="myFunction()">
    Clique Aqui</button>
</body> 
</html>
